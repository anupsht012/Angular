<app-todos></app-todos>
<div class="container">
<router-outlet></router-outlet>
</div>


<div class="container">
    <form #myForm = 'ngForm' (ngSubmit)="onFormSubmit(myForm)">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"  >Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" [(ngModel)]="formFields.email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="formFields.password"  id="exampleInputPassword1">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
